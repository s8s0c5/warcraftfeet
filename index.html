<!DOCTYPE html>
<html>
<head>
    <title>Warcraft Feet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #search {
            font-size: 18px;
            padding: 10px;
            width: 300px;
            margin: 20px 0;
        }
        .person {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .person img {
            max-width: 900px;
            border: 2px solid #333;
        }
        .person h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <input type="text" id="search" placeholder="Search character name...">
    
    <div class="gallery" id="gallery"></div>

    <script>
        const characters = [
            // Newest on top
            { name: "zybil", image: "images/zybil.jpg" },
            { name: "dorage", image: "images/dorage.jpg" },
            { name: "outrageous", image: "images/outrageous.jpg" },
            { name: "snork", image: "images/snork.jpg" },
            { name: "genzy", image: "images/genzy.jpg" },
            { name: "gadralla", image: "images/gadralla.jpg" },
            { name: "poiszon", image: "images/poiszon.jpg" },
            { name: "casslyna", image: "images/casslyna.jpg" },
            { name: "shaylah", image: "images/shaylah.jpg" },
            { name: "santanight", image: "images/santanight.jpg" },
            { name: "onigirii", image: "images/Onigirii.jpg" },
            { name: "tuskgorr", image: "images/tuskgorr.jpg" }

        ];

        function displayCharacters(filter = '') {
            const gallery = document.getElementById('gallery');
            const filtered = characters.filter(char => 
                char.name.toLowerCase().includes(filter.toLowerCase())
            );
            
            if (filtered.length === 0) {
                gallery.innerHTML = "<p>you're safe, for now</p>";
            } else {
                gallery.innerHTML = filtered.map(char => `
                    <div class="person">
                        <img src="${char.image}" alt="${char.name}">
                        <h3>${char.name}</h3>
                    </div>
                `).join('');
            }
        }

        document.getElementById('search').addEventListener('input', (e) => {
            displayCharacters(e.target.value);
        });

        displayCharacters();
    </script>
</body>
</html>
